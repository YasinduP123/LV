<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magical Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            overflow: hidden;
        }

        body {
            min-height: 100vh;
            background: #0a0a2e;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            line-height: 1.6;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .magic-button {
            padding: 1.5rem 4rem;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            position: relative;
            overflow: hidden;
            min-width: 220px;
        }

        .magic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.8);
        }

        .magic-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
            transform: translateZ(0);
            will-change: transform, opacity;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(25);
                opacity: 0;
            }
        }

        .butterfly {
            position: absolute;
            font-size: clamp(1.5rem, 5vw, 2rem);
            animation: float 1s linear infinite;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
            transform: translateZ(0);
            will-change: transform, opacity;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s ease-out infinite;
            transform: translateZ(0);
            will-change: transform, opacity;
        }

        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: clamp(1.5rem, 5vw, 2rem);
            animation: float 3s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.7));
            transform: translateZ(0);
            will-change: transform, opacity;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
            opacity: 0;
            transition: opacity 2s ease;
            pointer-events: none;
            width: 95%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        .message-content {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-content strong {
            font-size: 1.4em;
            display: block;
            margin: 15px 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(-10vw);
            }

            100% {
                transform: translateY(-100vh) translateX(10vw);
            }
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .magic-button {
                padding: 1rem 2rem;
                min-width: 200px;
            }

            .message-content {
                line-height: 2;
            }

            .message-content p {
                margin: 20px 0;
            }

            small {
                font-size: 0.9rem;
                margin-top: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="magic-button">Click for Magic ✨</button>
        <div class="message">
            <div class="message-content">
                😘😘 Buddimaaa 😘😘
                😘 You are My Princess 😘
                😘 You are my 2nd half 😘
                😘 You are my strength 😘
                😘 Give me a chance to prove my love 😘
                😘 Soo My Love 😘
                😘 I Want To Tell You Something 😘
                <strong>🌹🥰😘 I love you so much 🌹🥰😘</strong>
                <p>🌹🥰😘 Buddimaaa 🌹🥰😘</p>
                <small>I am your lovely <b>Pani Moonaa 😘😘😘</b></small>
            </div>
        </div>

        <script>
            const button = document.querySelector('.magic-button');
            const message = document.querySelector('.message');
            let animationIntervals = [];

            function createFirework(x, y) {
                const colors = ['#ff6b6b', '#ff8e8e', '#ffffff', '#ffd700'];
                for (let i = 0; i < 48; i++) {
                    const angle = (Math.PI * 2 * i) / 48;
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = x + 'px';
                    firework.style.top = y + 'px';
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.transform = `translate(${Math.cos(angle) * 80}px, ${Math.sin(angle) * 80}px)`;
                    document.body.appendChild(firework);
                    setTimeout(() => firework.remove(), 1500);
                }
            }

            function createButterfly() {
                const butterfly = document.createElement('div');
                butterfly.className = 'butterfly';
                butterfly.innerHTML = '🦋';
                butterfly.style.left = Math.random() * 100 + 'vw';
                butterfly.style.animationDuration = (Math.random() * 3 + 5) + 's';
                document.body.appendChild(butterfly);
                setTimeout(() => butterfly.remove(), 5000);
            }

            function createMagicElements() {
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

                animationIntervals = [
                    setInterval(() => createButterfly(), isMobile ? 2500 : 1500),
                    setInterval(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart';
                        heart.innerHTML = '❤️';
                        heart.style.left = Math.random() * 100 + 'vw';
                        document.body.appendChild(heart);
                        setTimeout(() => heart.remove(), 8000);
                    }, isMobile ? 800 : 500),
                    setInterval(() => {
                        createFirework(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight
                        );
                    }, isMobile ? 2500 : 1800)
                ];
            }

            function clearAnimations() {
                animationIntervals.forEach(clearInterval);
                animationIntervals = [];
                document.querySelectorAll('.firework, .butterfly, .heart, .sparkle').forEach(el => el.remove());
            }

            button.addEventListener('click', () => {
                button.style.display = 'none';
                message.style.opacity = '1';
                createFirework(window.innerWidth / 2, window.innerHeight / 2);
                createMagicElements();
            });

            window.addEventListener('resize', () => {
                clearAnimations();
                if (window.visualViewport) window.visualViewport.scale = 1;
            });

            window.addEventListener('beforeunload', clearAnimations);
        </script>
    </div>
</body>

</html>
